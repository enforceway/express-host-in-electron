<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="connect-src 'self' http://localhost:3000">
    <link href="./renderer/libs/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="./renderer/styles/index.css" rel="stylesheet" type="text/css">
    <title>Hello World!</title>
  </head>
  <body>
    <div class="bookmark">
      <h1 id="helloTag">Hello</h1>
      <!-- 书签列表 -->
      <div id="bookmarkList" class="bookmarkList">
          <h2 class="bookmarkList-title">书签列表<button id="showAddFormBtn" type="button" class="btn btn-primary btn-sm">显示添加界面</button></h2>
          <div class="container" id="bookmarkUl">
          </div>
      </div>
  
      <!-- 书签添加界面 -->
      <div id="bookmarkForm" style="display: none;">
        <form>
          <div class="form-group">
            <label for="bookmarkName">姓名</label>
            <input class="form-control" id="bookmarkName" aria-describedby="emailHelp">
          </div>
          <div class="form-group">
            <label for="bookmarkUrl">邮件地址</label>
            <input class="form-control" id="bookmarkUrl">
          </div>
          <button type="submit" id="saveBtn" class="btn btn-primary">提交</button>
          <button type="button" id="closeBtn" class="btn btn-secondary">关闭</button>
        </form>
      </div>
    </div>
    <!-- 添加 Bootstrap 的 JavaScript 文件 -->
    <script src="./renderer/libs/bootstrap/5.3.3/js/bootstrap.min.js"></script>
    <script src="./renderer/scripts/display.js"></script>
  </body>
</html>
